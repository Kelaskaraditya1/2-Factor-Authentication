spring.application.name=RoleBasedAuthorization

# Redis Configurations:
spring.data.redis.host=localhost
spring.data.redis.port=6379
# spring.data.redis.password= (leave blank if no password is used)
spring.data.redis.database=0

# MySQL DB connection
spring.datasource.url=jdbc:mysql://localhost:3307/test
spring.datasource.username=root
spring.datasource.password=secret
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Spring Security Configurations:

spring.security.user.name=kelaskaraditya1
spring.security.user.password=Aditya@1234
application.security.jwt.expiration=86400000
application.security.jwt.refresh-token.expiration=604800000

# jsp configurations:

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.mvc.view.prefix=
spring.mvc.view.suffix=
